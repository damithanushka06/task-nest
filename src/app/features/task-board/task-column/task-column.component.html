<div class="task-column">
  <h3>{{ title }}</h3>

  <div
    cdkDropList
    [cdkDropListData]="tasks"
    class="task-list"
    (cdkDropListDropped)="onTaskDrop($event)"
  >
    <div
      *ngFor="let task of tasks"
      cdkDrag
      class="task-card-wrapper"
    >
      <app-task-card [task]="task"></app-task-card>
    </div>
  </div>
</div>
