<div class="task-board-header">
  <button (click)="openAddTaskModal()" class="add-task-btn">➕ Add Task</button>
</div>

<!-- The rest of your task columns -->
<div class="task-board">
  <app-task-column status="todo" title="📝 To Do"></app-task-column>
  <app-task-column status="in-progress" title="🚧 In Progress"></app-task-column>
  <app-task-column status="done" title="✅ Done"></app-task-column>
</div>

<!-- Modal form (already written by you) -->
<app-modal
  [isOpen]="isModalOpen"
  title="Add New Task"
  (close)="closeModal()"
>
  <!-- Form goes here -->
</app-modal>
